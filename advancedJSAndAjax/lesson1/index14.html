<script>
class MK{
    constructor(a, b){
        this.x=parseInt(a);
        this.y=parseInt(b);
        this.sabiranje=mojZbir;
    }
    oduzimanje(){
        return this.x-this.y;
    }
}
function mojZbir(){
    return this.x+this.y;
}
class MK2{
    constructor(a, b){
        this.x=a;
        this.y=b;
        this.sabiranje=mojZbir;
    }
}
let a=prompt("Unesite a?");
let b=prompt("Unesite b?");
let obj=new MK(a, b);
let obj2=new MK2(a,b);
document.write("Sabiranje: "+obj.sabiranje()+"<br>");
document.write("Sabiranje: "+obj2.sabiranje()+"<br>");
document.write("Oduzimanje: "+obj.oduzimanje()+"<br>");
</script>
