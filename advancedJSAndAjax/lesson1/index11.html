    <h1>Index11</h1>

<script>
class MK{
    constructor(a, b){
        this.x=(a=="" || a==null)?0:parseInt(a);
        this.y=(b=="" || b==null)?0:parseInt(b);
        this.sabiranje=mojZbir;
    }
    
    oduzimanje(){
        return this.x-this.y;
    }
}

function mojZbir(){
    return this.x+this.y;
}

let obj=new MK(4, 6);
document.write("Sabiranje: "+obj.sabiranje()+"<br>");
document.write("Oduzimanje: "+obj.oduzimanje()+"<br>");
</script>
