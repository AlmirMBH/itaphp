<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Index8</h1>
    <button id="d1" data-fajl='logovanja.log'>Ucitaj log</button>
    
    <hr>
    <div id="odgovor">Ovo je originalni tekst</div>
</body>
</html>
<script>
    $(function(){
        $("#d1").click(function(){
            $(this).attr("disabled", "disabled");
            $("#odgovor").html("<img src='loading.gif' width='100px'>");
            $("#odgovor").load("logovi/"+$("#d1").data("fajl"), function(response){
                response=response.split("\n").join("<br>");
                $("#odgovor").html(response);
                $("#d1").removeAttr("disabled");
            });
        })
    })
</script>
