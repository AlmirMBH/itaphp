<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Index3</h1>
    <button id="d1">Klikni za .load() metodu korisnici</button>
    <button id="d2">Klikni za .load() metodu logovanje</button>
    <button id="d3">Klikni za .load() metodu proizvodi</button>
    <hr>
    <div style="background-color: aqua;">Ovo je originalni tekst</div>
</body>
</html>
<script>
    $(function(){
        //$("div").load("test.txt");
        $("#d1").click(function(){
            $("div").load("logovi/korisnici.log");
        })
        $("#d2").click(function(){
            $("div").load("logovi/logovanja.log");
        })
        $("#d3").click(function(){
            $("div").load("logovi/proizvodi.log");
        })
    })
</script>
