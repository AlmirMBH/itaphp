<script>
    $(document).ready(function(){
        $("#jezik").change(function(){
            //alert($(this).val());
            let jezik=$(this).val();
            $("[data-"+jezik+"]").each(function(){
                let tekst=$(this).data(jezik);
                $(this).html(tekst);
            })
        })
     
    })
    
</script>
