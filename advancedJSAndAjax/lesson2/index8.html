<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
    <h1>index8</h1>
    <input type="text" id="mojTekst" /><br><br>
    <button id="d1">Klikni za tekst</button> <button id="d2">Klikni za HTML</button>
    <hr>
    <div id="odgovor">Ovde ide odgovor</div>
    
</body>
</html>
<script>
    $(document).ready(function(){
        $("#d1").click(function(){
            let tekst=$("#mojTekst").val();
            $("#odgovor").text(tekst);
        })
        $("#d2").click(function(){
            let tekst=$("#mojTekst").val();
            $("#odgovor").html(tekst);
        })
    })
</script>
