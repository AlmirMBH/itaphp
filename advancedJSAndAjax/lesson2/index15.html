<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
    <style>
        .klasa2{
            background-color: aqua;
            font-weight:bold;
            height:100px
        }

    </style>
</head>
<body>
    <h1>index9</h1>
    <button id='d1'>FadeOut</button> <button id='d2'>FadeIn</button> <button id='d3'>FadeTo</button>
    <hr>
    <p class="klasa2">Ovo je TRECI paragraf</p>
    
    <div>Ovo je div</div>
    
</body>
</html>
<script>
    $(document).ready(function(){
      $("#d1").click(function(){
          $("p").fadeOut(2000);
      })
      $("#d2").click(function(){
        $("p").fadeIn(2000);
      })
      $("#d3").click(function(){
        $("p").fadeTo(1000, 0.3);
      })
    })
    
</script>
