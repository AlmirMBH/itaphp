<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
    <style>
        .klasa2{
            background-color: aqua;
            font-weight:bold;
            height:100px;
            position:absolute;
            top:300px;
            left:100px;
            width:200px
        }

    </style>
</head>
<body>
    <h1>index9</h1>
    <button id='d1'>Pomeri</button> <button id='d2'>Vrati</button> 
    <hr>
    <p class="klasa2">Ovo je TRECI paragraf</p>
    
    <div>Ovo je div</div>
    
</body>
</html>
<script>
    $(document).ready(function(){
     $("#d1").click(function(){
         $(".klasa2").animate({"top":"200px", "width":"300px", "height":"200px", "left":"300px"},500)
     })
     $("#d2").click(function(){
         $(".klasa2").animate({"top":"300px", "width":"200px", "height":"100px", "left":"100px"},500)
     })
    })
    
</script>
