<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .section{
            background-color: blanchedalmond;
            padding: 20px;
            width: 300px;
        }
    </style>
    <title>Asynchronous</title>
</head>
<body>

    <h1>Asynchronous loading</h1>
    <button id="btn" data-file='log.txt'>Load log</button>    
    <hr>
    <div id="message" class="section">The original text</div>

</body>
</html>

<script>
    $(function(){
        $("#btn").click(function(){
            $("#btn").attr("disabled", "true");
            // $("#btn").attr("disabled", "disabled");
            $("#message").html("<img src='loading.gif'width='100px'/>");
            $("#message").load("logs/" + $("#btn").data("file"), function(response){
                response = response.split("\n").join("<br>");
                $("#message").html(response);
                $("#btn").removeAttr("disabled");
            })
        });
    });    
</script>
