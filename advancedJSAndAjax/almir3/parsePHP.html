<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .section{
            background-color: blanchedalmond;
            padding: 20px;
            width: 300px;
        }
    </style>
    <title>Asynchronous</title>
</head>
<body>
    <h1>PHP loading</h1>
    <button id="btn">Click for php load</button>  
    <hr>
    <div id="message" class="section">The original text</div>    
</body>
</html>

<script>
    $(function(){        
        $("#btn").click(function(){
            $("#message").load("test.php");
        });
    });    
</script>
