<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .section{
            background-color: blanchedalmond;
            padding: 20px;
            width: 300px;
        }
    </style>
    <title>Asynchronous</title>
</head>
<body>

    <h1>Asynchronous loading</h1>
    <button id="btn1">Click for full html</button>
    <button id="btn2">Click for div</button>
    <button id="btn3">Click for title</button>
    <button id="btn4">Click for paragraph</button>
    <button id="btn5">Click for paragraph 1</button>
    <hr>
    <div id="message" class="section">The original text</div>
    
</body>
</html>

<script>
    $(function(){
        
        $("#btn1").click(function(){
            $("#message").load("test.html");
        });

        $("#btn2").click(function(){
            $("#message").load("test.html div");
        });

        $("#btn3").click(function(){
            $("#message").load("test.html h1");
        });

        $("#btn4").click(function(){
            $("#message").load("test.html #paragraph");
        });

        $("#btn5").click(function(){
            $("#message").load("test.html #paragraph1");
        });
    });

    
</script>
