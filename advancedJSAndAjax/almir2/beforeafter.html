<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Before, after</h1>

    <button id="button">Click</button>
    <hr>
    <div id="paragraph-section" style="background-color: aqua;">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, magnam.</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, magnam.</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, magnam.</p>
    </div>    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>

<script>

    $(document).ready(function(){                
        $("#button").on("click", function(){         
            let paragraph = $("<p></p>")
            .html("Some text")
            .css("background-color", "green");                        
            //$("#paragraph-section").before(paragraph);// adds before the div
            $("#paragraph-section").after(paragraph);// adds after the div
        });
    });
</script>
