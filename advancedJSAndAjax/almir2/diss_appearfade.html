<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>        
        .class1{
            background-color: aqua;
            width: 300px;
            font-weight: 700;
            margin: 10px;
            padding: 3px;
            height: 50px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Properties</h1>
    <button id="btn1">Hide</button>
    <button id="btn2">Show</button>
    <button id="btn3">Hide / Show</button>
    <button id="btn4">Fade in</button>
    <button id="btn5">Fade out</button>
    <button id="btn6">Fade to</button>

    <hr>
   
    <p class="class1">Paragraph 1</p>    
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
<script>
    $(document).ready(function(){              
       $("#btn1").click(function(){
           //$(".class1").hide("p"); // disappears slowly
           //$("p").hide(); // disappears immediately
           $(".class1").hide(2000); // set the disappearance time
           
       });

       $("#btn2").click(function(){
           //$(".class1").show("p"); // appears slowly
           $("p").show(2000);
       });

       $("#btn3").click(function(){           
           $("p").toggle();
       });

       $("#btn4").click(function(){           
           $("p").fadeIn(2000);
       });

       $("#btn5").click(function(){           
           $("p").fadeOut(2000);
       });

       $("#btn6").click(function(){           
           $("p").fadeTo(2000, 0.3);
       });
    });
</script>
