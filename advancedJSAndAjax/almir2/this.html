<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This</h1>
    <div id="paragraph-section" style="background-color: aqua;">
        <p>Paragraph I</p>
        <p>Paragraph II</p>
        <p>Paragraph III</p>
        <p>Paragraph IV</p>
    </div>   
    <hr>

    <div id="message"></div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
<script>
    $(document).ready(function(){
        $("p").click(function(){
            let text = $(this).html();
            $("#message").html(text);
        });
    })
</script>
