<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>On, off, chaining, prepend</h1>

    <button id="button">Click</button>
    <hr>
    <div id="paragraph-section" style="background-color: aqua;">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, magnam.</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, magnam.</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, magnam.</p>
    </div>    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>

<script>

    $(document).ready(function(){
        // $("#button").click(function(){
        //     alert("Cool!");
        // })

        let i = 1;
        $("#button").on("click", function(){ // exerts as many times as you click
        //$("#button").one("click", function(){ // exerts only once
            let paragraph = $("<p></p>")
            .html("Some text")
            .css("background-color", "green")
            .attr("id", "par" + i) // state one attribute for reading; 2 for setting an attribute
            .attr("data-name", "Almir");
            i++;
            $("#paragraph-section").prepend(paragraph);
            //$("#button").off("click"); // turn off the action on button
        });
    });
</script>
