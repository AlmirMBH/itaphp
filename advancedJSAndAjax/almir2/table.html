<script>
    $(document).ready(function(){
        //$("tr:odd").css("background-color", "red");
        //$("tr:even").css("background-color", "grey");

        $("tr").mouseover(function(){
            $(this)
            .css("background-color", "black")
            .css("color", "white");
        });

        $("tr").mouseleave(function(){
            $(this)
            .css("background-color", "")
            .css("color", "black");
        });
        
        
    });
</script>
