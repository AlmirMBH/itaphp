<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Filters</h1>
    <button id="button1">First</button> 
    <button id="button2">Last</button>
    <button id="button3">Even</button>
    <button id="button4">Odd</button>
    <hr>
    <div id="paragraph-section">
        <p>Paragraph I</p>
        <p>Paragraph II</p>
        <p>Paragraph III</p>
        <p>Paragraph IV</p>
    </div>   
    <hr>

    <div id="message"></div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
<script>
    $(document).ready(function(){
        
        $("#button1").click(function(){
            $("p:first").css("color", "red");
        });

        $("#button2").click(function(){
            $("p:last").css("color", "green");            
           // $("p:gt(1)").css("color", "purple");
           // $("p:lt(3)").css("color", "red");
        });        

        $("#button3").click(function(){
            $("p:even").css("color", "blue");           
        });
        
        $("#button4").click(function(){
            $("p:odd").css("color", "orange");
        });
    })
</script>
