<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Properties</h1>
    <button id="btn1">Change properties</button>
    <button id="btn2">Read properties</button>
    <hr>
    <div>First div</div>
    <div>Second div</div>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <p>Paragraph 4</p>
    <p>Paragraph 5</p>
    <hr>

    <div id="message"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
<script>
    $(document).ready(function(){

       $("#btn1").click(function(){
        //    $("div")
        //    .css("color", "blue")
        //    .css("background-color", "red")
        //    .css("width", "300px")
        //    .css("padding", "5px")
        //    .css("margin", "3px");

            $("div").css({
                          "color":"blue", 
                          "background-color":"red", 
                          "width":"300px", 
                          "padding":"5px", 
                          "margin":"3px"
                        });
       })

       $("#btn2").click(function(){
            let property = $("div:first").css("background-color");
            $("#message").text(property);
       })
    });
</script>
