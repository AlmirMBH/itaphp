<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Filters</h1>
    <input type="text" id="input" placeholder="Enter text"><br><br>
    <button id="btn1">Click for text</button>
    <button id="btn2">Click for HTML</button>
    <hr>

    <div id="message"></div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
<script>
    $(document).ready(function(){

        // write text
        $("#btn1").click(function(){
            let text = $("#input").val()
            $("#message").text(text);
        })

        // write html
        $("#btn2").click(function(){
            let text = $("#input").val()
            $("#message").html(text);
        })
    });
</script>
