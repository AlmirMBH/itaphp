<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>                
        .class1{
            background-color: cadetblue;
            width: 100px;
            padding: 5px;
            height: 30px;
            margin: 5px;
        }
        
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Animate with this</h1>
   
   <div class="class1">This is div 1</div>
   <div class="class1">This is div 2</div>
   <div class="class1">This is div 3</div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
<script>
    $(document).ready(function(){
        $(".class1").mouseenter(function(){
            $(this).animate({"height":"50px"}, 500); // colors not supported without a library
        });

        $(".class1").mouseleave (function(){
            $(this).animate({"height":"30px"}, 500);
        });
    });
</script>
