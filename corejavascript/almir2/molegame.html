<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="molegame.css">
    <title>Document</title>    
</head>
<body>
    <h1 id="title">Whack a mole</h1>

    <div class="wrapper">
        <div class="inner" onclick="check(this)" style="background-color: aqua;"></div>
        <div class="inner" onclick="check(this)" style="background-color: black;"></div>
        <div class="inner" onclick="check(this)" style="background-color: chartreuse;"></div>
        <div class="inner" onclick="check(this)" style="background-color: chocolate;"></div>
        <div class="inner" onclick="check(this)" style="background-color: darkblue;"></div>
        <div class="inner" onclick="check(this)" style="background-color: darkmagenta";></div>
        <div class="inner" onclick="check(this)" style="background-color: darkred;"></div>
        <div class="inner" onclick="check(this)" style="background-color: deeppink;"></div>
        <div class="inner" onclick="check(this)" style="background-color: forestgreen;"></div>        
    </div>

    <div class="controls">
        <div class="inner" id="primer"> </div>
        <p class="info" id="points"></p>
        <p class="info" id="time"></p>
        <div id="message"></div>
    </div>


    

    
    
    
    <script src="js/molegame.js"></script>
</body>
</html>
