<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuboid surface</title>
    <style>
        #wrapper{
            text-align: center;
            margin-top: 100px;            
        }

        #message{
            margin-top: 30px;
            font-size: x-large;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>Calculate Cuboid Surface</h1>
        <input type="number" id="length" placeholder="Enter length in mm"><br>
        <input type="number" id="width" placeholder="Enter width in mm"><br>
        <input type="number" id="height" placeholder="Enter height in mm"><br><br>
        <button onclick="cuboidSurface()">Calculate surface</button>
        
        <div id="message">The result will appear here</div>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
