<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input fields</title>
</head>
<body>
    <h1>Form with button and onkeyup functionality for input fields</h1>
    
    <input type="text" id="userInput" style="width:200px" placeholder="Enter text and press button"><br><br>
    <input type="text" id="automatic" onkeyup='automatic()' style="width:200px" placeholder="Text appears after each stroke"><br><br>
    <button onclick='overwrite()'>Click here</button>
    <hr>
    <div id='answer'></div>
</body>
</html>
<script src='js/inputwithkeyup.js'></script>
