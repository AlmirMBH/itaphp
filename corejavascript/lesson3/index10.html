<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Slike</h1>
    <button onclick="dodajSliku()">Dodaj sliku</button>
    <button onclick="obrisiSliku()">Obrisi selektovane slike</button>
    <hr>

</body>
</html>
<script>
    function dodajSliku(){
        let img=document.createElement("img");
        img.src="slike/1.jpg";
        img.alt="ovo je slika";
        img.width="200";
        img.style.margin="5px";
        img.onclick=function(){
            if(this.getAttribute("data-selektovana")){
                this.removeAttribute("data-selektovana");
                this.style.border="none";
            }
            else{
                this.style.border="4px solid red";
                this.setAttribute("data-selektovana", "da");
            }
            
        }
        document.body.appendChild(img);
    }
    function obrisiSliku(){
        let slike=document.querySelectorAll("[data-selektovana]");
        for(i=0;i<slike.length;i++)
            document.body.removeChild(slike[i]);
    }
</script>
